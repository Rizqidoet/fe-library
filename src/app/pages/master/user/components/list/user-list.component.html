<div class="d-flex flex-column vh-100 mt-3">
  <div class="col-12 bg-color-primary rounded-top p-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
    <span class="ff-poppins fw-600 fs-28 text-white me-auto">
      Users Management
    </span>
    <a routerLink="form" class="btn-secondary ff-poppins ms-auto ms-md-0 mt-3 mt-md-0">
      add user
    </a>
  </div>
  <div class="col-12 bg-color-quinary rounded-bottom p-3">
    <div class="table-responsive">
      <table class="table table-striped table-hover ff-poppins">
        <thead>
          <tr>
            <th>#</th>
            <th class="mw-15">Name</th>
            <th class="mw-15">Email</th>
            <th class="mw-10">Role</th>
            <th class="text-center mw-15">Action</th>
          </tr>
        </thead>
        <ng-template #emptyUsers>
          <tbody>
            <tr>
              <td colspan="7" class="text-center">Data is empty..</td>
            </tr>
          </tbody>
        </ng-template>
        <tbody *ngIf="users.length > 0; else emptyUsers">
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name || '-' }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role || '-' }}</td>
            <td class="text-center d-flex flex-row">
              <a routerLink="form/{{ user.id }}" class="btn-secondary me-1">edit</a>
              <button class="btn-primary-outline" (click)="openDeleteModal(user)">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <strong>{{ selectedUser?.name }}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary-outline" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onDeleteEmployee(selectedUser?.id!)">Delete</button>
      </div>
    </div>
  </div>
</div>
